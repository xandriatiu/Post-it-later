{% block trial %}
{% for botmeta in botsmeta %}
    <div class="fix-width">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row text-center">
                    <img src="{{ botmeta.image }}" class="img-bot"/>

            </div>
            <div class="panel-footer text-center">
                <div class="row">
                    <div class="huge">
                        {{ botmeta.bot.name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
